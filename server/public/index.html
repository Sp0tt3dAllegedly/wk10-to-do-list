<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="styles/styleOver.css">
    <title>SQL To-Do List</title>
</head>
<body>
    <h1>Your To-Do list!</h1>
    <div id="inputDiv">
        <form>
            <select id="taskTypeIn">
                <option>Inside</option>
                <option>Outside</option>
                <option>Group</option>
                <option>Quick-Fixer</option>
            </select>
            <select id="doByIn">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>
            <input type="text" id="taskIn" placeholder="What are we doing?">
            <input type="text" id="nameIn" placeholder="Who's it for?">
            <button type="submit" id="addTaskButton">Add a Task</button>
        </form>
    </div>
    <main>
    <div id="outputDiv">
        
    </div>
    </main>

</body>
</html>
